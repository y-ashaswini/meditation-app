<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhyaaan Timer</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Quintessential&family=Rowdies:wght@300&display=swap" rel="stylesheet">


</head>
<body>
    <img src="https://i.postimg.cc/Xqzbk0SG/refresh-background-3.png" class="bg-img" alt="bacground-image">

    <!-- Navigation Bar -->
    <div class="navigation-bar">
        <div class="container-fluid">

            <nav class="navbar navbar-expand-sm navbar-dark">
                <div class="container-fluid">
                    <a class="title-name navbar-brand" href="index.html">Dhyaaan</a>
                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>
    </div>


    <!-- Timer and Playlist -->
    <div class="timer">
        <div class="row align-items-center">

            <div class="col-lg-12">
                <div class="timer-text">
                    <span class="numbering">1. </span>SET YOUR TIMER
                </div>
            </div>
        </div>

        <div class="row align-items-center">

            <div class="col-lg-12">
                <div class="time">
                    <input class="hours" value="00">
                    :
                    <input class="minutes" value="00">
                    :
                    <input class="seconds" value="00">
                    <br><br>
                    <input type="button" class="timer-btn" value="START" onclick="checkTime()">
                </div>
            </div>
        </div>

        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="playlist-text">
                    <span class="numbering">2. </span>SELECT YOUR PLAYLIST
                </div>
            </div>

            <div class="col-lg-3">
                <div class="playlist">
                    <audio controls id="music">
                        <source class="audio-btn" src="audios/ambiant-relax-sounds-10621.mp3" type="audio/mpeg">
                        
                    </audio>
                    <img src="https://i.postimg.cc/W4Dtv7jg/sound-waves.png" alt="audio image" class="audio-img">
                    <br>Music One<br>
                        <input type="button" class="play-pause" onclick="play()" value="PLAY">
                        <input type="button" class="play-pause" onclick="pause()" value="PAUSE">
                </div>
                <input class="playlist-h" value="00">
                :
                <input class="playlist-m" value="00">
                :
                <input class="playlist-s" value="00">
                
                <input type="button" value="SET" class="playlist-btn">
            </div>



            <div class="col-lg-3">
                <div class="playlist">
                    <audio controls id="music">
                        <source class="audio-btn" src="audios/morning-garden-acoustic-chill-15013.mp3" type="audio/mpeg">
                        
                    </audio>
                    <img src="https://i.postimg.cc/W4Dtv7jg/sound-waves.png" alt="audio image" class="audio-img">
                    <br>Music Two<br>
                        <input type="button" class="play-pause" onclick="play()" value="PLAY">
                        <input type="button" class="play-pause" onclick="pause()" value="PAUSE">
                </div>
                <input class="playlist-h" value="00">
                :
                <input class="playlist-m" value="00">
                :
                <input class="playlist-s" value="00">

                <input type="button" value="SET" class="playlist-btn">
            </div>

            <div class="col-lg-3">
                <div class="playlist">
                    <audio controls id="music">
                        <source class="audio-btn" src="audios/spirit-blossom-15285.mp3" type="audio/mpeg">
                        
                    </audio>
                    <img src="https://i.postimg.cc/W4Dtv7jg/sound-waves.png" alt="audio image" class="audio-img">
                    <br>Music Three<br>
                        <input type="button" class="play-pause" onclick="play()" value="PLAY">
                        <input type="button" class="play-pause" onclick="pause()" value="PAUSE">
                </div>
                <input class="playlist-h" value="00">
                :
                <input class="playlist-m" value="00">
                :
                <input class="playlist-s" value="00">
                
                <input type="button" value="SET" class="playlist-btn">
            </div>


            <div class="col-lg-3">
                <div class="playlist">
                    <audio controls id="music">
                        <source class="audio-btn" src="audios/the-power-of-the-waves-16206.mp3" type="audio/mpeg">
                        
                    </audio>
                    <img src="https://i.postimg.cc/W4Dtv7jg/sound-waves.png" alt="audio image" class="audio-img">
                    <br>Music Four<br>
                        <input type="button" class="play-pause" onclick="play()" value="PLAY">
                        <input type="button" class="play-pause" onclick="pause()" value="PAUSE">
                </div>
                <input class="playlist-h" value="00">
                :
                <input class="playlist-m" value="00">
                :
                <input class="playlist-s" value="00">

                <input type="button" value="SET" class="playlist-btn">
            </div>

        </div>


        <div class="row align-items-center">

            <div class="col-lg-12">
                <div class="final-text">
                    <span class="numbering">3. </span>MEDITATE!
                </div>
            </div>
        </div>

        
    </div>








    <script src="index.js" type="text/javascript"></script>
</body>
</html>
